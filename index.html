<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>


<div class="jumbotron">
  <h1>New York Times Search</h1>
  <p>...</p>
  
</div>

<div class= "container"> 

  <div class="panel panel-default"> 



<div class= "panel-heading">Search Parameters</div>
  
    <div class="row">
  
  <div class="col-med-6">Search Term <br>
    <div class="input-group">
      <span class="input-group-btn">
        </span>
    <input type="text" id="search-term" class="form-control" placeholder="Search for...">
    
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <div class="col-med-6"> Number of Records <br>
    <div class="input-group">
      <input id="records" type="number" min="1" class="form-control" placeholder="Search for...">
      </div>
      </div>
      
      <div class="col-med-6"> Start Year (Optional)
    <div class="input-group">
      <span class="input-group-btn">
       </span>
      <input type="number" id="start-year" min="1900" max="2017" class="form-control" placeholder="Search for...">
      
      <div class="col-med-6"> End Year (Optional)
    <div class="input-group">
      <span class="input-group-btn">
       </span>
       <input type="number" id="end-year" max="2017" class="form-control" placeholder="Search for...">


      <span class="input-group-btn">
        <button id ="search-button" class="btn btn-default" type="button">Search</button>
        <button id ="clear-results" class="btn btn-default" type="button">Clear Results</button>
      

      </span>
    </div><!-- /input-group -->
  </div><!-- /ipnut group end year-->
</div><!-- /startyear.input group -->

</div> <!-- start year -->
</div> <!-- row -->

</div>
</div> <!-- container -->
 

</div>
